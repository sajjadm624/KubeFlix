apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
  namespace: kubeflix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
        - name: movie-service
          image: movie-service:latest1
    imagePullPolicy: Never
          ports:
            - containerPort: 8000

